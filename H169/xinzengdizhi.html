<body>
<div class="xzdz">
  <dl>
    <dt>使用新地址</dt>
    <dd class="dd_01">
      <table width="890" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="71" height="29" align="right">省：</td>
    <td width="8" class="xzdz_c1">*</td>
    <td width="147">
      <select name="select" id="select" class="input_14">
      </select>
    </td>
    <td width="27">市：</td>
    <td width="153">
      <select name="select2" id="select2" class="input_14">
      </select>
    </td>
    <td width="27">区：</td>
    <td width="157">
      <select name="select3" id="select3" class="input_14">
      </select>
    </td>
    <td width="70">邮政编码：</td>
    <td width="230" class="xzdz_c1">*
      <input name="" type="text"class="input_15" />      </td>
  </tr>
  <tr>
    <td height="27" align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td colspan="7"><span class="span">邮政编码填写错误，请输入6位邮政编码</span></td>
    </tr>
  <tr>
    <td align="right" valign="top">接到地址：</td>
    <td valign="top" class="xzdz_c1">*</td>
    <td colspan="7"><textarea name="" cols="" rows="" class="input_16"></textarea></td>
    </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td colspan="7" height="30"><span class="span">请填写街道地址，最少5个字，最多不能超过60个字，不能全部为数字或字母</span></td>
    </tr>
</table>
    </dd>
    <dd>
    
      <table width="890" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="71" height="30" align="right">姓名：</td>
    <td width="8" class="xzdz_c1">*</td>
    <td>
      <input type="text" name="textfield" id="textfield" class="input_17" /><span class="span">请正确填写姓名，不能少于2个字，最多不能超过15个字，其中不能含有 unll字样</span>    </td>
    </tr>
  <tr>
    <td height="30" align="right">电话：</td>
    <td>&nbsp;</td>
    <td><input name="" type="text" class="input_18" />-<input name="" type="text" class="input_19" />-<input name="" type="text" class="input_18" />
      <span>手机电和电话请至少填写一个，电话格式：区号-电话号码-分机</span><span class="span">电话和手机至少填写一个</span></td>
    </tr>
  <tr>
    <td align="right" height="30" valign="middle">手机：</td>
    <td valign="top" class="xzdz_c1"></td>
    <td><input name="" type="text" class="input_17" /></td>
    </tr>
  <tr>
    <td align="right">默认设置：</td>
    <td>&nbsp;</td>
    <td height="30"><input name="" type="checkbox" value="" />设置为默认地址<span>设置后系统将在购买时自动选择该收货地址</span></td>
    </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td height="30"><img src="images/xz_bnt_03.jpg" width="102" height="29" alt="" /><img src="images/xz_bnt_05.jpg" class="ma_l5" alt="" /></td>
  </tr>
</table>
    </dd>
  </dl>
