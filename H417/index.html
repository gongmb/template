<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http//www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery全屏滚动自适应手机/PC浏览器分辨率宽度焦点图片滚动-懒人模板【http//www.lanrenmb.com/weixingongzhongpingtai/】</title>
<meta name="description" content="jquery图片全屏滚动，听过左右按钮控制焦点图片滚动，且自适应浏览器分辨率宽度的焦点图片滚动。" />
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/1805 Arial, Helvetica, sans-serif， "新宋体";}
/* focusbox */
.focusbox{position:relative;overflow:hidden;zoom:1;}
#fullbanner{width:960px;height:410px;margin:auto;position:relative;}
#fullbanner li a{display:block;width:950px;height:400px;overflow:hidden;}
#fullbanner img{width:950px;height:400px;}
#fullbanner ul{width:960px;height:410px;}
#fullbanner .wrappic{overflow:visible;position:absolute;}
#fullbanner .next, #fullbanner .prev{filter:alpha(Opacity=70);opacity:.7;position:absolute;top:50%;margin-top:-25px;margin-left:5px;background-color:#303030;z-index:3;}
#fullbanner .next:hover, #fullbanner .prev:hover{background-color:orangered;}
#fullbanner .next{margin:-25px 5px 0 0;right:0;}
#fullbanner .mask-left, #fullbanner .mask-right, #fullbanner .plan{background:#fff;padding:5px;z-index:1;position:absolute;top:0;left:0;width:950px;height:400px;overflow:hidden;left:1920px;}
#fullbanner .mask-right, #fullbanner .mask-left{z-index:4;left:-960px;filter:alpha(Opacity=50);opacity:.5;background:#fff;overflow:hidden;}
#fullbanner .mask-right{left:960px;}

.arrow-left,.arrow-right{background:url(images/icon-sd26986d847.png) no-repeat;}
.arrow-left{background-position:15px 12px;height:50px;width:50px;}
.arrow-left:hover{background-position:-45px 12px;}
.arrow-right{background-position:-103px 12px;height:50px;width:50px;}
.arrow-right:hover{background-position:-163px 12px;}
</style>
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="js/jquery.foucs.js" type="text/javascript"></script>
</head>
<body>

<div class="focusbox">
	<div id="fullbanner">
		<div class="wrappic">
			<ul>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/1.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/2.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/3.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/4.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/5.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/6.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/7.jpg" alt="懒人模板" /></a></li>
				<li class="plan"><a href="http//www.lanrenmb.com/" target="_blank"><img width="950" height="400" src="images/8.jpg" alt="懒人模板" /></a></li>
			</ul>
		</div>
		
		<div class="helper">
			<div class="mask-left"></div>
			<div class="mask-right"></div>
			<a href="javascript:void();" class="prev arrow-left"></a>
			<a href="javascript:void();" class="next arrow-right"></a>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$.foucs({
		direction: 'right'
	});
});
</script>

</body>
</html>
