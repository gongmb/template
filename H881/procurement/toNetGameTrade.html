  <script>
  	 $(function(){
  	 	//加载看过的游戏
  	 	$('.tab a:last').click(function(){
  	 		$('#clearfixid').hide();
  	 		loadHaveSeenGame();

  	 	$('.tab a:first').click(function(){

 	function loadHaveSeenGame() {
		$.ajax({
			type:'post',
			data:{},
			url:'loadGameSeenHistory.action@gametype=1',
			dataType:'json',
			success:function(json) {
				if (json.success == 'T') {
					var dataList=json.list;
					dataList=eval("("+dataList+")");//转换为json对象
					var content = '';
					if(dataList != ''){
						$.each(dataList,function(i,item){
							var groupNamelen = item.groupName.length;
							var groupNames = '';
							if(groupNamelen>8){
								groupNames = item.groupName.substring(0,8)+'...';
							}else{
								groupNames = item.groupName;
							}
						
							var serverNamelen = item.serverName.length;
							var serverNames = '';
							if(serverNamelen>8){
								serverNames = item.serverName.substring(0,8)+'...';
							}else{
								serverNames = item.serverName;
							}
							if(item.gtId!=''){
								content+='<li><a href="../buy-'+item.gameId+'-'+item.groupid+'-'+item.serverId+'-'+item.gtId+'-1.html"><span class="blue">'+item.gameName+'</span>'+'<span class="gray">/'+groupNames+'/'
								+serverNames
								+'</span></a></li>';
							}else{
								content+='<li><a href="../buy-'+item.gameId+'-'+item.groupid+'-'+item.serverId+'-1.html"><span class="blue">'+item.gameName+'</span>'+'<span class="gray">/'+groupNames+'/'
								+serverNames
								+'</span></a></li>';
							}
						});
					}
					$('.tab').next().children().last().html(content);
				} else if (json.success == 'F') {
					$('.tab').next().children().last().html('<section class="noteBox pusht">'+json.msg+'</section>');
				}
			},
			failure:function(json) {
				alert(json);
			}
		});	
	}
  </script>
