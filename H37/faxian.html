         function myFocus(obj,color){
             //判断文本框中的内容是否是默认内容

function clearText(field){
    if (field.defaultValue == $('#search_value').val()) $('#search_value').val(''); 
    else if ($('#search_value').val() == '') $('#search_value').val(field.defaultValue);
}
function doSearch() {
