	<script type="text/javascript">
var myScroll_sp,
	pullDownEl_sp, pullDownOffset_sp,
	pullUpEl_sp, pullUpOffset_sp,
	generatedCount_sp = 0;

function sp_pullDownAction () {
	//修改些函数使用ajax查询数据 注意调用ajax成功后要调用  myScroll.refresh();	
	//这里不需要查询数据
	pullDownEl_sp.querySelector('.pullDownLabel').innerHTML = '没有数据更新...';		
	sp_resultFunction();
}

function sp_resultFunction(isEnd){
    if(myScroll_sp!=null){
      myScroll_sp.refresh();
    }
    if(isEnd){
      pullUpEl_sp.querySelector('.pullUpLabel').innerHTML = '没有更多。。。';
    }
}

function sp_pullUpAction () {
	//修改些函数使用ajax查询数据 注意调用ajax成功后要调用  scroll.refresh();	
	queryMoreSpecial('../default.htm',sp_resultFunction,'10000','0');
}

function sp_destroy(){
    if(myScroll_sp!=null){
      myScroll_sp.destroy();
    }
}


function ddsp_loaded() {
	var $wrapper_sp = $('#wrapper_sp');
    pullDownEl_sp = $wrapper_sp.find('#pullDown').get(0);
	pullDownOffset_sp = pullDownEl_sp.offsetHeight;
	pullUpEl_sp = $wrapper_sp.find('#pullUp').get(0);	
	pullUpOffset_sp = pullUpEl_sp.offsetHeight;
	
	
	myScroll_sp = new iScroll('wrapper_sp', {
		useTransition: true,
		topOffset: pullDownOffset_sp,
		onRefresh: function () {
			if (pullDownEl_sp.className.match('loading')) {
				pullDownEl_sp.className = '';
				pullDownEl_sp.querySelector('.pullDownLabel').innerHTML = 'Pull down to refresh...';
				pullUpEl_sp.className = '';
				pullUpEl_sp.querySelector('.pullUpLabel').innerHTML = '上拉加载更多。。。';
			} else if (pullUpEl_sp.className.match('loading')) {
				pullUpEl_sp.className = '';
				pullUpEl_sp.querySelector('.pullUpLabel').innerHTML = '上拉加载更多。。。';
			}
		},
		onScrollMove: function () {
			if (this.y > 5 && !pullDownEl_sp.className.match('flip')) {
				pullDownEl_sp.className = 'flip';
				pullDownEl_sp.querySelector('.pullDownLabel').innerHTML = 'Release to refresh...';
				this.minScrollY = 0;
			} else if (this.y < 5 && pullDownEl_sp.className.match('flip')) {
				pullDownEl_sp.className = '';
				pullDownEl_sp.querySelector('.pullDownLabel').innerHTML = 'Pull down to refresh...';
				this.minScrollY = -pullDownOffset_gb;
			//} else if (this.y < (this.maxScrollY - 5) && !pullUpEl_sp.className.match('flip')) {
			} else if (this.y < (this.maxScrollY - 5)) {
				pullUpEl_sp.className = 'flip';
				pullUpEl_sp.querySelector('.pullUpLabel').innerHTML = '松开刷新。。。';
				this.maxScrollY = this.maxScrollY;
			} else if (this.y > (this.maxScrollY + 5) && pullUpEl_sp.className.match('flip')) {
				pullUpEl_sp.className = '';
				pullUpEl_sp.querySelector('.pullUpLabel').innerHTML = '上拉加载更多。。。';
				this.maxScrollY = pullUpOffset_gb;
			}
		},
		onScrollEnd: function () {
			if (pullDownEl_sp.className.match('flip')) {
				pullDownEl_sp.className = 'loading';
				pullDownEl_sp.querySelector('.pullDownLabel').innerHTML = '正在加载。。。';				
				sp_pullDownAction();	// Execute custom function (ajax call?)
			} else if (pullUpEl_sp.className.match('flip')) {
				pullUpEl_sp.className = 'loading';
				pullUpEl_sp.querySelector('.pullUpLabel').innerHTML = '正在加载。。。';				
				sp_pullUpAction();	// Execute custom function (ajax call?)
			}
		}
	});
	setTimeout(function () { document.getElementById('wrapper_sp').style.left = '0'; }, 800);
	sp_resultFunction();
}
//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
//document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
//jquery mobile转场后事件
	$("#page_spList").bind('pageshow',ddsp_loaded);
	$("#page_spList").bind('pagehide',sp_destroy);
	
</script>
