	<script>
	$(function(){
	
/*
Contact Page
----------------------------------------*/
// Contact Form

	$('#send_message').click(function(e){
	
        e.preventDefault();
        var error = false;
        var name = $('#name').val();
        var email = $('#email').val();
        var subject = $('#subject').val();
        var message = $('#message').val();

        if(name.length == 0){
			error = true;
            $('#name').css("border", "solid #e44b3d 1px");
        }else{
			 $('#name').css("border", "solid #f2f2f2 1px");
        }
        if(email.length == 0 || email.indexOf('@') == '-1'){
			error = true;
            $('#email').css("border", "solid #e44b3d 1px");
        }else{
			$('#email').css("border", "solid #f2f2f2 1px");
        }

        if(message.length == 0){
			error = true;
            $('#message').css("border", "solid #e44b3d 1px");
        }else{
			$('#message').css("border", "solid #f2f2f2 1px");
        }

        if(error == false){
			$('#send_message').attr({'disabled' : 'true', 'value' : 'Wait' });

            /* using the jquery's post(ajax) function and a lifesaver
            function serialize() which gets all the data from the form
            we submit it to send_email.php */
            $.post("./js/send_email.php.html", $("#contact_form").serialize(),function(result){
				if(result == 'sent'){
				$('#send_message').attr({'disabled' : 'true', 'value' : 'Sent' });
                }else{
				$('#message').attr('value', 'Server Error <br/> Try again');                   
				$('#send_message').removeAttr('disabled').attr('value', 'Send');
                }
            });
        }
    });

});
	
</script>
