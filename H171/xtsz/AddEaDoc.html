    function change(obj)
    {
    var str=obj.value;
    if(str=="1")
    {
    document.getElementById("leave").style.display="block";
    document.getElementById("money").style.display="none";
    }
    else if(str=="2")
    {
    document.getElementById("leave").style.display="none";
    document.getElementById("money").style.display="block";
    }
    else
    {
    document.getElementById("leave").style.display="none";
    document.getElementById("money").style.display="none";
    }
    }
    </script>
