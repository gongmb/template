<script type="text/javascript">
var msg_empty_email = "请输入您的电子邮件地址";
var msg_error_email = "电子邮件地址格式不正确";
var msg_title_empty = "留言标题为空";
var msg_content_empty = "留言内容为空";
var msg_captcha_empty = "验证码为空";
var msg_title_limit = "留言标题不能超过200个字";

/**
 * 提交留言信息
*/
function submitMsgBoard(frm)
{
    var msg = new Object;

     msg.username  = frm.elements['username'].value;
     msg.user_email  = frm.elements['mobile_email'].value;
     msg.password  = frm.elements['password'].value;
     msg.confirm_password  = frm.elements['confirm_password'].value;
     msg.sel_question  = frm.elements['sel_question'].value;
     msg.passwd_answer  = frm.elements['passwd_answer'].value;
     msg.extend_field5i  = frm.elements['extend_field5'].value;
    
    var msg_err = '';

    
    if (msg.username.length == 0)
    {
        msg_err += msg_username_empty + '\n';
    }
    if (msg.username.length < 3)
    {
        msg_err += msg_username_length + '\n';
    }
    if (msg.user_email.length > 0)
    {
       if (!(Utils.isEmail(msg.user_email)))
       {
          msg_err += msg_error_email + '\n';
       }
    }
    else
    {
          msg_err += msg_empty_email + '\n';
    }
    if (msg.password.length > 0)
    {
        if (msg.password.length < 6)
        {
            msg_err += msg_password_length + '\n';
        }
    }
    else
    {
        msg_err += msg_password_empty + '\n';
    }
    
    if (msg.password != msg.confirm_password)
    {
        msg_err += msg_password_notmatch + '\n';
    }
    if (msg.sel_question == 0)
    {
        msg_err += msg_sel_question_empty + '\n';
    }
    if (msg.passwd_answer.length == 0)
    {
        msg_err += msg_passwd_answer_empty + '\n';
    }
    if (msg.extend_field5i.length > 0)
    {
        if (!(Utils.isTel(msg.extend_field5i)))
        {
           msg_err += msg_extend_field5i_error + '\n';
        }
    }
    else
    {
        msg_err += msg_extend_field5i_empty + '\n';
    }

    if (msg_err.length > 0)
    {
        alert(msg_err);
        return false;
    }
    else
    {
        return true;
    }
}

</script>
