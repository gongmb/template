  <div class="shdlr">
    <p style="margin-left:20px; padding:20px 0 20px 0;"> 1、&nbsp;对象管理中均要有添、删、改、查、模糊、批量等功能（含图或照片信息），支持导入导出功能。<br />
      2、&nbsp;标签：需有‘卡面编号、射频ID、频段说明<br />
      3、&nbsp;关联指与已添加成功的卡号与管理对象进行对应（至少应有管理对象的名称及编号），同时还可去除关联属性。<br />
      4、&nbsp;标签管理是指在设计时需考虑批量发卡、换卡、补卡、注销卡、查询卡状态（挂失、正常使用、停用）等功能。可参考门禁发卡管理功能。 </p>
