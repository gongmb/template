  <div class="shdlr">
    <p style="margin-left:20px; padding:20px 0 20px 0;">1、&nbsp;设置统计的时间段；设置查询与统计的对象及设备。<br />
	2、&nbsp;在可设置的当前时间段内统计各区域内的对象及数量。<br />
	3、&nbsp;对某对象在各区域内滞留时间的统计。<br />
	4、&nbsp;通过设备条件查询输出各监控对象的进出时间及滞留时间。可以列表方式显示就近及历史记录。<br />
	5、&nbsp;通过输入某对象属性，如姓名、名称等条件查询输出各设备监控点的进出时间及跟踪路径。</p>
