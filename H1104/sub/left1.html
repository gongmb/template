$(function(){
    $(".side ul li a").each(function(index){ 
       $(this).click(function(){
           $(".side ul li").eq(index).toggleClass("one");//有则删除，无则添加
           $(".side ul li").removeClass("one");//删除
           $(".side ul li").eq(index).addClass("one"); //添加
       });
    });
})
</script>
